{% extends "base.html" %} {# 假设您有一个 base.html 布局模板 #}

{% block title %}服务器错误 - 500{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1">500</h1>
            <h2>服务器内部错误</h2>
            <p class="lead">抱歉，服务器遇到了一些问题，我们正在努力修复它。</p>
            <p>您可以尝试刷新页面，或者稍后再试。</p>
            <p>错误详情 (仅供调试): {{ error }}</p>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary mt-3">返回仪表盘</a>
        </div>
    </div>
</div>
{% endblock %}
