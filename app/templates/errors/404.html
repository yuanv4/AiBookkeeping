{% extends "base.html" %} {# 假设您有一个 base.html 布局模板 #}

{% block title %}页面未找到 - 404{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1">404</h1>
            <h2>页面未找到</h2>
            <p class="lead">抱歉，您正在查找的页面不存在或已被移动。</p>
            <p>错误详情 (仅供调试): {{ error }}</p>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary mt-3">返回仪表盘</a>
        </div>
    </div>
</div>
{% endblock %}
